<h1>Dados Alunos - Ex 8</h1>

<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Curso</th>
        <th>Média Global</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.matricula }}</td>
        <td>{{ aluno.curso }}</td>
        <td>{{ calcularMedia(aluno.rendimentoEscolar) | number:'1.1-1' }}</td>
      </tr>
    </tbody>
  </table>

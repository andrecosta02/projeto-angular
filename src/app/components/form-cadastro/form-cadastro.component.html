<p>Form Cadastro</p>

<form (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
    </div>
  
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
  
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
    </div>
  
    <button type="submit">Cadastrar</button>
  </form>
  
  <div *ngIf="cadastroRealizado">
    <p>Olá, {{ nome }}, seu cadastro foi realizado com sucesso.</p>
  </div>
  
  <div *ngIf="mostrarMensagemErro">
    <p>Olá, informe os campos corretamente.</p>
  </div>

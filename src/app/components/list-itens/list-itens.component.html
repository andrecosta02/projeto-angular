<div>
    <h1>Lista de itens</h1>
    <h2>List-itens</h2>
  
    <ul>
      <li *ngFor="let item of itens" [class.concluida]="item.concluida">
        {{ item.nome }}
        <button (click)="removeTarefa(item)">Delete</button>
        <button (click)="marcarConcluida(item)">Check</button>
      </li>
    </ul>
  
    <input type="text" maxlength="100" [(ngModel)]="tarefa">
    <button (click)="addTarefa()">Adicionar</button>
  </div>
